<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .check {
            color: green;
            font-weight: bold;
        }

        .empty {
            text-align: center;
            color: #888;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>My To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter task..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <span class="{% if task.completed %}completed{% endif %}">
                    {{ task.title }}
                </span>

                {% if task.completed %}
                    <span class="check">âœ”</span>
                {% endif %}
            </li>
        {% empty %}
            <p class="empty">No tasks yet.</p>
        {% endfor %}
    </ul>
</div>

</body>
</html>
