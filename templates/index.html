<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.4);
        }

        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        button:hover {
            background: #5a67d8;
        }

        ul {
            list-style: none;
        }

        li {
            background: #f7f7f7;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li:hover {
            background: #ececec;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .status {
            font-size: 14px;
        }

        .check {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>My To-Do List</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter a new task..." required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <span class="{% if task.completed %}completed{% endif %}">
                    {{ task.title }}
                </span>
                <span class="status">
                    {% if task.completed %}
                        <span class="check">âœ” Done</span>
                    {% else %}
                        Pending
                    {% endif %}
                </span>
            </li>
        {% empty %}
            <p style="text-align:center; color:#777;">No tasks yet. Add one!</p>
        {% endfor %}
    </ul>
</div>

</body>
</html>
